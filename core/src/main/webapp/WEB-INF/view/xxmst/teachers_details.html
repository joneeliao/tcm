<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "TeachersDetails.techType"/>'
                   data-bind="value:model.techType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "TeachersDetails.educationType"/>'
                   data-bind="value:model.educationType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "TeachersDetails.teacherName"/>'
                   data-bind="value:model.teacherName" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "TeachersDetails.certificateType"/>'
                   data-bind="value:model.certificateType" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "TeachersDetails.bankName"/>'
                   data-bind="value:model.bankName" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "TeachersDetails.bankBranchName"/>'
                   data-bind="value:model.bankBranchName" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/xxmst/teachers/details/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/xxmst/teachers/details/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/xxmst/teachers/details/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/xxmst/teachers/details/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "teacherId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "teacherId",
                title: '<@spring.message "teachersdetails.teacherid"/>',
                width: 120
            },
                    {
                field: "techType",
                title: '<@spring.message "teachersdetails.techtype"/>',
                width: 120
            },
                    {
                field: "educationType",
                title: '<@spring.message "teachersdetails.educationtype"/>',
                width: 120
            },
                    {
                field: "educationSchool",
                title: '<@spring.message "teachersdetails.educationschool"/>',
                width: 120
            },
                    {
                field: "gradurationDate",
                title: '<@spring.message "teachersdetails.gradurationdate"/>',
                width: 120
            },
                    {
                field: "teacherNum",
                title: '<@spring.message "teachersdetails.teachernum"/>',
                width: 120
            },
                    {
                field: "teacherName",
                title: '<@spring.message "teachersdetails.teachername"/>',
                width: 120
            },
                    {
                field: "bornDate",
                title: '<@spring.message "teachersdetails.borndate"/>',
                width: 120
            },
                    {
                field: "email",
                title: '<@spring.message "teachersdetails.email"/>',
                width: 120
            },
                    {
                field: "mobile",
                title: '<@spring.message "teachersdetails.mobile"/>',
                width: 120
            },
                    {
                field: "joinDate",
                title: '<@spring.message "teachersdetails.joindate"/>',
                width: 120
            },
                    {
                field: "gender",
                title: '<@spring.message "teachersdetails.gender"/>',
                width: 120
            },
                    {
                field: "certificateType",
                title: '<@spring.message "teachersdetails.certificatetype"/>',
                width: 120
            },
                    {
                field: "certificateId",
                title: '<@spring.message "teachersdetails.certificateid"/>',
                width: 120
            },
                    {
                field: "effectiveStartDate",
                title: '<@spring.message "teachersdetails.effectivestartdate"/>',
                width: 120
            },
                    {
                field: "effectiveEndDate",
                title: '<@spring.message "teachersdetails.effectiveenddate"/>',
                width: 120
            },
                    {
                field: "bankAccount",
                title: '<@spring.message "teachersdetails.bankaccount"/>',
                width: 120
            },
                    {
                field: "bankName",
                title: '<@spring.message "teachersdetails.bankname"/>',
                width: 120
            },
                    {
                field: "bankBranchName",
                title: '<@spring.message "teachersdetails.bankbranchname"/>',
                width: 120
            },
                    {
                field: "comments",
                title: '<@spring.message "teachersdetails.comments"/>',
                width: 120
            },
                    {
                field: "programApplicationId",
                title: '<@spring.message "teachersdetails.programapplicationid"/>',
                width: 120
            },
                    {
                field: "programUpdateDate",
                title: '<@spring.message "teachersdetails.programupdatedate"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>
